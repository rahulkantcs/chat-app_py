<!DOCTYPE>
<html lang="en">

<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Sign in for new users</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/register.css">
    
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Register Here</h3>

        <label for="first_name">First Name*</label>
        <input type="text" placeholder="First Name" id="first_name" required>

        <label for="middle_name">Middle Name</label>
        <input type="text" placeholder="Middle Name" id="middle_name">

        <label for="last_name">Last Name*</label>
        <input type="text" placeholder="Last Name" id="last_name" required>

        <label for="email_address">Email*</label>
        <input type="email" placeholder="Email" id="email_address" required>

        <label for="phone_number">Phone Number*</label>
        <input type="text" placeholder="Phone Number" id="phone_number" required>

        <label for="password">Password*</label>
        <input type="password" placeholder="Password" id="password" required>

        <label for="confirm password">Confirm Password*</label>
        <input type="password" placeholder="Confirm Password" id="confirm_password" required>

        <button>Register</button>
        <a href="/">LogIn</a>
        <h5 class="error"></h5>
    </form>
</body>
<script src="/static/js/register.js"></script>
</html>
